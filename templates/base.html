{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Modernized student dashboard template using Bootstrap 5.">
    <meta name="author" content="Your Name">
    <title>{% block title %} LearnSphere {% endblock title %}</title>
    <link rel="icon" href="{% static 'imgs/logo.svg' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
</head>

<body>

    {% include '_components/header.html' %}

    <div class="container-fluid">
        <div class="row">
            
            {% block sidebar %}

                {% include '_components/sidebar.html' %}
                
            {% endblock sidebar %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% block content %}

                

                {% endblock content %}
            </main>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
