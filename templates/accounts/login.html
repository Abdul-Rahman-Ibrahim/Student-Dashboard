{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Modern login page template for email and password.">
    <meta name="author" content="Your Name">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* Custom CSS for Login Page */

        body {
            font-family: 'Poppins', sans-serif; /* Applied if linked in HTML */
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); /* Vibrant gradient background */
            display: flex; /* Centers content vertically and horizontally */
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures it takes full viewport height */
            margin: 0;
        }

        .card {
            max-width: 500px; /* Limit card width for better readability */
            background-color: #ffffff; /* White card background */
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Stronger, more appealing shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Subtle lift effect on hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2.5rem; /* Increased internal padding */
        }

        .input-group-text {
            background-color: #e9ecef; /* Light background for icon */
            border: 1px solid #ced4da;
            border-right: none; /* Blend with input field */
            color: #495057;
            font-size: 1.25rem; /* Larger icon size */
            padding: 0.75rem 1rem; /* Adjust padding for icon */
        }

        .form-control-lg {
            height: calc(2.5rem + 2px); /* Standard large input height */
            border-left: none; /* Blend with icon */
            padding: 0.75rem 1.25rem; /* Match input padding */
            border-radius: 0.5rem; /* Slightly rounded input corners */
        }

        .form-control-lg:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); /* Bootstrap's primary blue focus shadow */
            border-color: #80bdff;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
            border-color: #007bff;
            font-weight: 600;
            padding: 0.75rem 1.5rem; /* Larger button padding */
            border-radius: 50rem !important; /* Extremely rounded for pill shape */
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-primary {
            color: #007bff !important; /* Ensure primary color is applied */
        }

        .bi-person-circle {
            font-size: 4rem !important; /* Adjust size of the user icon */
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .card {
                margin: 1.5rem; /* Add some margin on smaller screens */
            }
            .card-body {
                padding: 2rem;
            }
            .bi-person-circle {
                font-size: 3rem !important;
            }
            .h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="card shadow-lg p-4 p-md-5 border-0 rounded-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle text-primary display-2"></i>
                            <h1 class="h3 mb-3 fw-bold text-primary">Welcome Back!</h1>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <form action="#" method="post">
                            {% csrf_token %} <div class="mb-3">
                                <label for="emailInput" class="form-label visually-hidden">Email address</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control form-control-lg" id="emailInput"
                                        placeholder="Email address" required autofocus>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="passwordInput" class="form-label visually-hidden">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control form-control-lg" id="passwordInput"
                                        placeholder="Password" required>
                                    <div class="invalid-feedback">
                                        Password cannot be empty.
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Log In</button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="text-muted mb-0">Don't have an account?</p>
                                <a href="#" class="text-decoration-none fw-bold">Sign Up Now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
