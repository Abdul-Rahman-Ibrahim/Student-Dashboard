{% load static %}

<div class="sidebar border-end col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-start bg-body-tertiary" tabindex="-1" id="sidebarMenu"
        aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Navigation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <div class="d-flex align-items-center mb-3 px-3">
                <img src="{{ pfp.url }}" alt="User Avatar"
                    class="rounded-circle me-2 border border-2 border-primary" width="40px" height="40px">
                <span class="fw-bold">{{ first_name_initial }}.  {{ lastname }}</span>
            </div>
            <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="{% url 'home' %}">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-journal-bookmark-fill"></i> My Courses
                        <span class="badge text-bg-primary ms-auto">3</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-bar-chart-line-fill"></i> Grades
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-calendar-event-fill"></i> Calendar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-chat-dots-fill"></i> Messages
                        <span class="badge text-bg-danger ms-auto">5 New</span> </a>
                </li>
            </ul>
            <hr class="my-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-gear-fill"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
